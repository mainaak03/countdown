<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
    <title>Puja Countdown</title>
</head>
<body>
    <div class="heading">
        Countdown to Durga Puja
    </div>
    <div class="container">
        <div class="time">
            <p id="day">0</p>
            <span>days</span>
        </div>
        <div class="time">
            <p id="hour">0</p>
            <span>hours</span>
        </div>
        <div class="time">
            <p id="minute">0</p>
            <span>minutes</span>
        </div>
        <div class="time">
            <p id="second">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
